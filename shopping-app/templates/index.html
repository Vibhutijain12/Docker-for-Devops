<!DOCTYPE html>
<html>
<head>
    <title>Shopping Items</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Shopping Items</h1>

    <a class="btn" href="/add">Add New Item</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Item Name</th>
            <th>Price ($)</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
